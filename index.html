<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="static/favicon.ico">
    <title>IoT Desktop 1.0.0(003)</title>
    <script src="./public/js/flexible.js"></script>
    <link rel="stylesheet" href="./public/css/bootstrap.min.css">
    <link rel="stylesheet" href="./public/css/index.css">
</head>

<body>
    <div class="body-box">
        <div class="tool-bar">
            <div class="select-data">
                <div class="form-group">
                    <label for="disabledSelect">选择串口</label>
                    <select id="disabledSelect" class="form-control com">
                    </select>
                </div>
                <div class="form-group">
                    <label for="BaudRate">波特率</label>
                    <!--<input type="text" class="form-control" id="BaudRate" value="9600">-->
                    <select id="BaudRate" class="form-control rate">
                    </select>
                </div>
            </div>
            <div class="submit-data">
                <button class="btn btn-primary btn-block btn-submit">打开</button>
                <button class="btn btn-danger btn-block btn-cancle">关闭</button>
            </div>
        </div>
        <div class="content-box">
            <div class="receive-box">
                <div class="send-header">
                    <label>接收数据</label>
                    <label>
                        <input type="checkbox" value="" id="auto-wrap">
                        自动换行
                    </label>
                </div>
                <div class="receive-windows">
                </div>
            </div>

            <div class="send-box">
                <div class="send-header">
                    <label>发送数据</label>
                    <label>
                        <input type="checkbox" value="" id="enter-checked">
                          发送回车
                    </label>
                </div>
                <div class="send-windows">
                    <textarea class="input-send-data"></textarea>
                </div>
                <div class="send-btn">
                    <div class="btn-box">
                        <div class="btn btn-warning btn-send">发送</div>&nbsp&nbsp&nbsp
                        <div class="btn btn-danger btn-reset">清空</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>require('./index')</script>

</html>
